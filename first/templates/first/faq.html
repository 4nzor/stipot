<!DOCTYPE html>

{% extends 'first/base.html' %}

<html lang="ru">

<head>
    {% block title %}FAQ{% endblock %}
</head>

<body>
{% block content %}

    <div class="block_registration">
        <div class="signin_reg"><a href="{% url 'signin' %}">SIGN IN</a></div>
        <p class="line"></p>
        <div class="register_reg"><a href="{% url 'register' %}">REGISTER</a></div>
    </div>

    <div class="main_menu">
        <ul>
            <li><a href="{% url 'stipot' %}">STIPOT</a></li>
            <li><a href="{% url 'about' %}">ABOUT</a></li>
            <li><a href="{% url 'eventmap' %}">EVENT MAP</a></li>
            <li><a href="{% url 'faq' %}" class="active-button">FAQ</a></li>
            <li><a href="{% url 'partners' %}">PARTNERS</a></li>
        </ul>
    </div>

    <div class="block_logo_categ">
        <img src="../../static/images/image_category.png" alt="logo">
        <div class="text_logo">FAQ</div>
    </div>

    <footer class="main_footer">
        <div class="sctein">
            <span class="science_footer">SCIENCE</span> TECHNOLOGY <span class="inno_footer">INNOVATION</span>
        </div>
        <div class="copyright">
            <p>&copy; 2017 MINISTRY OF EDUCATION AND SCIENCE OF THE RUSSIAN FEDERATION</p>
        </div>
    </footer>

{% endblock %}
</body>
</html>
